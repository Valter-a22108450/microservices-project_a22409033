# TODO: Complete this docker-compose.yml file as part of Week 2 exercises
# 
# Requirements:
# 1. Create Dockerfiles for each service (user-service, product-service, order-service, api-gateway)
# 2. Configure services with appropriate ports, environment variables, and networks
# 3. Set up Kafka and Zookeeper for event-driven communication
# 4. Configure service dependencies (depends_on)
# 5. Create a Docker network for service communication
#
# See Aulas/Week-02/ for detailed instructions

version: '3.8'
services:

  # Zookeeper service (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microservices-network
# Kafka service
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - microservices-network

  # user-service
  user-service:
    build:
      context: ./user-service
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
    ports:
      - "8081:8081"  # host:container
    networks:
      - microservices-network
  
  #  product-service
  product-service:
    build:
      context: ./product-service
    container_name: product-service
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    networks:
      - microservices-network
  
  # order-service
  order-service:
    build:
      context: ./order-service
    container_name: order-service
    depends_on:
      - user-service
      - product-service
      - kafka
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVER_PORT: 8083
      SERVICES_USER_URL: http://user-service:8080
      SERVICES_PRODUCT_URL: http://product-service:8080
    ports:
      - "8083:8083"
    networks:
      - microservices-network
  
  #  api-gateway
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    depends_on:
      - user-service
      - product-service
      - order-service
    ports:
      - "8080:8080"
    networks:
      - microservices-network

# Create a Docker network
networks:
  microservices-network:
    driver: bridge
